type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    posts: [Post!]! @hasMany
}

type Movie {
    id : ID!
    popularity: String!
    poster_path: String!
    moviedb_id: ID!
    title: String!
    vote_average: String!
    overview: String!
    release_date: String!
    type: Int!
    genres: [Genre!]! @belongsToMany
}

type Genre {
    id: ID!
    genre_id: Int!
    name: String!
}

